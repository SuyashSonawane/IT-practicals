<html>
<head><title>JS.1</title>
<script language = "javascript">
var i=0
	function mover()
	{	document.bgColor="red";    
		if(i==0)
		{
			i=1;
			alert("Now your screen color will change");
		}	
	}
	function mout()
	{
		document.bgColor="blue";
	}
</script>
</head>
<body>
	<form>
		<input type="button" onmouseover="mover()" onmouseout="mout()" value="Place your mouse here" sizeToContent>
	</form>
</body>
</html>
